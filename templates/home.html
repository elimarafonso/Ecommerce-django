
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">

<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/b1.jpg' %}" class="img-fluid rounded">
</div>

</div>
 <!--container //  ---->
</section>


<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">Todos</a>
	<h3 class="section-title"> Produtos populares</h3>
</header><!-- sect-heading -->


<div class="row">
	{% for prod in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ prod.get_url }}" class="img-wrap"> <img src="{{ prod.images.url }}"> </a>
			<figure>
				<figcaption class="info-wrap">
					<a href="{{ prod.get_url }}" class="title">{{ prod.product_name }}</a>
					<div class="price mt-1">R$ {{ prod.price }}</div> <!-- price-wrap.// -->
				</figcaption>
			</figure>
		</div>
	</div> <!-- col.// -->
	{% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock %}
