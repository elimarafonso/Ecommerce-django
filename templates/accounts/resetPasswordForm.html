{% extends 'base.html' %}
{% block content %}


<!-- ============================ COMPONENT LOGIN   ================================= -->

<section class="section-content padding-y" style="min-height:84vh">


    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
      <div class="card-body">
          <!-- MENSAGENS DA PAGINA START -->
		  	{% include 'includes/alert.html'%}
          <!-- MENSAGENS DA PAGINA ENDS -->
      <h4 class="card-title mb-4">Redefinição de senha </h4>
       <p> Lembre-se de guardar sua senha em um local seguro.</p>
       <p> Usuário: {{ email }}.</p>

      <form action="{% url 'resetPassword' %}" method="POST">
          {% csrf_token %}

            <div class="form-row">
                        <div class="form-group col-md-6">
                           <input type="password" name="password" placeholder="Digite sua senha" class="form-control" required="" id="id_password">
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                          <input type="password" name="confirm_password" placeholder="Confirme a senha" class="form-control" required="" id="id_confirm_password">
                        </div> <!-- form-group end.// -->
                    <small class="form-text text-muted"> <strong> <font color="red"> {{ form.password.errors }} </font> </strong></small>
                    <small class="form-text text-muted"> <strong> <font color="red"> {{ form.non_field_errors }} </font> </strong></small>

            </div>

            <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Salvar nova senha</button>
            </div> <!-- form-group// -->
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->



</section>

    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
{% endblock %}
